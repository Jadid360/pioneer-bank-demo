<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">
            Welcome to Pioneer Bank
        </h1>
        <div class="form-area">
            <h2>Login</h2>
            <form action="#">
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </form>
        </div>
    </div>

    <div id="accounts-info">
        <h1 class="text-center">Account's Info</h1>
        <div class="row accounts-header ">
            <div class="col-md-4 deposit accounts-info-style">
                <div>
                    <h1>Deposit</h1>
                    <h2 id="deposit-display">$ 00</h2>
                </div>

            </div>
            <div class="col-md-4 withdraw accounts-info-style">
                <div>
                    <h1>Withdraw</h1>
                    <h2 id="withdraw-display">$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 balance accounts-info-style">
                <div>
                    <h1>Balance</h1>
                    <h2 id="balance-display">$ 100</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 deposit-form account-form-style">
                <form action="#">
                    <h2>Deposit</h2>
                    <input type="number" class="form-control" placeholder="$ amount you want to deposit"
                        id="deposit-input">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </form>
            </div>
            <div class="col-md-6 withdraw-form account-form-style">
                <form action="#">
                    <h2>Withdraw</h2>
                    <input type="number" class="form-control" placeholder="$ amount you want to withdraw"
                        id="withdraw-input">
                    <br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
